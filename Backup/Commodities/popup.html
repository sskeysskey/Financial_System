<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Commodity Price Scraper</title>
    <style>
        body {
            width: 400px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }

        h1 {
            font-size: 18px;
            color: #333;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-item {
            margin-bottom: 5px;
            font-size: 13px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: #333;
        }

        progress {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Commodity Price Scraper</h1>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>

</html>
