<!DOCTYPE html>
<html>

<head>
    <title>Bond Data Scraper</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f1f1f1;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-item {
            margin: 5px 0;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: #4285f4;
        }
    </style>
</head>

<body>
    <h2>Bond Data Scraper</h2>
    <p>Scraping in progress...</p>
    <div id="status">
        <div class="log-item info">Starting the scraping process...</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
