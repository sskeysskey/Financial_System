            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;

            background-color: #3367d6;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4285f4;
            transition: width 0.3s;
