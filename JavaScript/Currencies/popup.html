<!DOCTYPE html>
<html>

<head>
    <title>Currency Scraper</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #status {
            margin-top: 10px;
            white-space: pre-line;
        }

        .loading {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>Currency Scraper</h2>
    <div id="status">Starting the scraping process...</div>
    <script src="popup.js"></script>
</body>

</html>
