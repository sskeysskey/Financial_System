<!DOCTYPE html>
<html>

<head>
    <title>Yahoo ETF Scraper</title>
    <style>
        body {
            width: 350px;
            /* Increased width for longer messages */
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f1f1f1;
            max-height: 250px;
            /* Increased height */
            overflow-y: auto;
            font-size: 12px;
            /* Slightly smaller font for more logs */
        }

        .log-item {
            margin: 5px 0;
            word-wrap: break-word;
            /* Ensure long messages wrap */
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: #4285f4;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Yahoo ETF Scraper</h2>
    <!-- Remove the button element below -->
    <!-- <button id="startScrapeButton">Start Scraping ETFs</button> -->
    <div id="status">
        <div class="log-item info">Ready to start scraping.</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
