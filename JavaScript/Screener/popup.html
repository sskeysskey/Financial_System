<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Finance Data Scraper</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .progress {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4285f4;
            transition: width 0.3s;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            min-height: 40px;
        }
    </style>
</head>

<body>
    <h2>Yahoo Finance Data Scraper</h2>
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="status">Initializing...</div>

    <script src="popup.js"></script>
</body>

</html>
