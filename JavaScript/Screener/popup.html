<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Finance Data Scraper</title>
    <style>
        body {
            width: 350px;
            /* 稍微加宽以容纳更多信息 */
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .progress {
            margin-top: 10px;
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4285f4;
            transition: width 0.3s;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            min-height: 20px;
        }

        /* 新增：日志容器样式 */
        .log-container {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: 200px;
            /* 固定高度 */
            overflow-y: auto;
            /* 超出部分显示滚动条 */
            font-size: 12px;
            line-height: 1.5;
            color: #555;
        }

        /* 新增：单条日志消息样式 */
        .log-message {
            margin: 0 0 5px 0;
            padding: 0;
            border-bottom: 1px dashed #eee;
        }

        .log-message:last-child {
            border-bottom: none;
        }

        /* 新增：不同类型的日志颜色 */
        .log-success {
            color: #28a745;
            /* 绿色 */
        }

        .log-error {
            color: #dc3545;
            /* 红色 */
            font-weight: bold;
        }

        .log-warning {
            color: #ffc107;
            /* 黄色 */
        }

        .log-final {
            color: #0056b3;
            /* 蓝色 */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Yahoo Finance Data Scraper</h2>

    <!-- 进度条保持不变 -->
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- 主状态栏，显示总体进度 -->
    <div class="status" id="status">Initializing...</div>

    <!-- 新增的日志容器 -->
    <div class="log-container" id="logContainer">
        <!-- 日志消息将通过JS动态添加到这里 -->
    </div>

    <script src="popup.js"></script>
</body>

</html>
