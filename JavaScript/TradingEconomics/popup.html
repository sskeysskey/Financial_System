<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Economics Data Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }

        h2 {
            color: #4285f4;
            margin-bottom: 10px;
        }

        .progress {
            margin-top: 10px;
            height: 10px;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4285f4;
            border-radius: 5px;
            transition: width 0.3s;
        }

        #status {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        #errorMessage {
            color: #d93025;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Economics Data Scraper</h2>
    <p id="startupMessage">Scraping automatically started...</p>
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="status">Initializing...</div>
    <div id="errorMessage"></div>
    <input type="hidden" id="autoStartFlag" value="true">
    <script src="popup.js"></script>
</body>

</html>
