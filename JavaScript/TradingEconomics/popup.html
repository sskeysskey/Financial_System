<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Economics Data Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3367d6;
        }

        #status {
            margin-top: 10px;
            color: #666;
        }

        .progress {
            margin-top: 10px;
            height: 5px;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4285f4;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <h2>Economics Data Scraper</h2>
    <p>Click the button below to start scraping data from Trading Economics.</p>
    <button id="scrapeButton">Scrape Economic Data</button>
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="status">Ready</div>
    <script src="popup.js"></script>
</body>

</html>
